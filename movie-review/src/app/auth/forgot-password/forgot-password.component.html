<div class="container">
	<div class="form-container">
		<mat-card class="form">
			<h1 class="mat-headline">Forgot Password</h1>
			<mat-card-content>
				<form [formGroup]="forgotPasswordForm">
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Email</mat-label>
						<input formControlName="email" matInput placeholder="john123@email.com" [required]="true">
						<mat-error *ngIf="forgotPasswordForm.hasError('email')">Email Invalid</mat-error>
						<mat-icon matSuffix>email</mat-icon>
					</mat-form-field>
				</form>
			</mat-card-content>
			<div class="footer">
				<button mat-flat-button color='accent' [disabled]="!isFormValid()" (click)="sendRequest()">Request</button>
			</div>
		</mat-card>
	</div>
</div>
