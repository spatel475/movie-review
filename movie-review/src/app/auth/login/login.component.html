<div class="container">
	<div class="form-container">
		<mat-card class="form">
			<h1 class="mat-headline">Login</h1>
			<mat-card-content>
				<form [formGroup]="userLoginForm">
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Email</mat-label>
						<input formControlName="email" matInput placeholder="john123@email.com" [required]="true">
						<mat-error *ngIf="userLoginForm.hasError('email')">Email Invalid</mat-error>
					</mat-form-field>
					<mat-form-field class="full-width" appearance="outline">
						<mat-label>Password</mat-label>
						<input id="password" type="password" formControlName="password" matInput [required]="true">
						<mat-icon matSuffix (click)="togglePasswordVisibility('password')">visibility</mat-icon>
					</mat-form-field>
				</form>
			</mat-card-content>
			<div class="footer">
				<button mat-stroked-button (click)="register()">Register</button>
				<button mat-flat-button color='accent' [disabled]="!isFormValid()" (click)="login()">Login</button>
			</div>
			<div class="footer">
				<button mat-button color='accent' (click)="forgotPassword()">Forgot Password</button>
			</div>
		</mat-card>
	</div>
</div>
